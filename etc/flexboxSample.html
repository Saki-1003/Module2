<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 80%;
      height: 750px;
      border: 2px solid red;
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: center;
      

    }
    .flex-items {
      width: 150px;
      height: 150px;
      border: 1px solid black;
      background-color: aqua;
      padding: 10px;
      font-weight: bold;
      text-align: center;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex-items" id="item-1">1</div>
    <div class="flex-items" id="item-2">2</div>
    <div class="flex-items" id="item-3">3</div>
    <div class="flex-items" id="item-4">4</div>
    <div class="flex-items" id="item-5">5</div>
    <div class="flex-items" id="item-6">6</div>
    <div class="flex-items" id="item-7">7</div>
    <div class="flex-items" id="item-8">8</div>
    <div class="flex-items" id="item-9">9</div>
  </div>
  
</body>
</html>
